<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komorka Kalandjáték</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1><img src="kalandjatek.png" alt="Üdvözöllek Komorka Kalandjátékában!"></br> </br> </br> </h1>
    <p>Idén végre eljutottál a Fishing on Orfűre, nézzük, kivel futhatsz össze, miközben hajnali kettőkor gyrost vadászol!</br> </p>
    <p>Induljunk el!</br> </br> </br> </p>

    <div id="game">
        <select id="musician-choice">
            <option value="1">Beck Zoli (30y)</option>
            <option value="2">Szendrői Csaba (Elefánt)</option>
            <option value="3">Bérczesi Robi (hiperkarma)</option>
            <option value="4">Csepella Olivér (Csaknekedkislány)</option>
            <option value="5">Krúbi</option>
        </select>
        <button onclick="showMusicianStory()">Választ</button>
    </div>

    <div id="story" style="display:none;"></div>

    <script>
     <p></br> </br> </br> </br>  </br>  </br> </br> </br> </br> </br> </br> </br> </br> </br> (Egyébként nagyon örülök, hogy itt csellengsz)</p>
        
        function showMusicianStory() {
            var musicianChoice = document.getElementById('musician-choice').value;

            switch (musicianChoice) {
                case '1':
                    beckZoliStory();
                    break;
                case '2':
                    szendroiCsabaStory();
                    break;
                case '3':
                    berczesiRobiStory();
                    break;
                case '4':
                    csepellaOliverStory();
                    break;
                case '5':
                    krubiStory();
                    break;
                default:
                    alert("Nem értem, próbáld újra!");
            }
        }

        function beckZoliStory() {
            document.getElementById('story').style.display = "block";
            document.getElementById('story').innerHTML = "<p>Beck Zolival, a 30y énekesével találkoztál!</p><p>Beck Zoli: Heló! Ha van egy kis időd, akkor elmesélhetem a házunk történetét, mit szólsz?</p><button onclick='beckZolitellStory(true)'>Meghallgatom, Zoli</button><button onclick='beckZolitellStory(false)'>Ajaj, ennyi időm azért nincs, bocsi</button>";
        }

        function beckZolitellStory(wantToHear) {
            if (wantToHear) {
                document.getElementById('story').innerHTML = "<p>Hát, én panel gyerek vagyok, panelbe' nőttem föl, csajom is panel, nem laktunk soha máshol, csak panel lakásba', és állatira akartuk, hogy egyszer legyen egy ilyen házunk. Rátaláltunk Pécsen egy ilyen tök jó kis házra, amit asszem senki más nem akart volna megvenni, mer' videózöld színe volt, és kicsi is volt, meg mittudomén, de nem az volt a lényeg, hanem volt valami jó érzésünk vele kapcsolatban. Emlékszem, mikor megvettük a házat, akkor a Pinyon egyszer csak azt mondta, hogy milyen jó, hogy megvettük a házat, mer' látod mindenkinek kell, hogy legyen egy kis saját ege. Nem arra gondolt, hogy földet vettél, vagy, hogy házat vettél, hanem, hogy állsz valahol és ha fölnézel, akkor az a kihasított darab, az egy picit a tiéd, szóval, hogy van honnan nézned fölfelé. És ez szerintem ilyen szép metaforája annak, hogy asszem a ház legfőbb értelme az valami ilyesmi, hogy figyelj, nem az udvart, vagy a kertet keríted le, vagy mittudomén, hanem van valami ilyen...ilyen helyed. Na, köszi, hogy meghallgattad, most mennem kell, koncertre készülünk.</p>";
            } else {
                document.getElementById('story').innerHTML = "<p>Viszlát, Zoli!</p>";
            }
        }

        function szendroiCsabaStory() {
            document.getElementById('story').style.display = "block";
            document.getElementById('story').innerHTML = "<p>Szendrői Csabával, az Elefánt énekesével találkoztál!</p><p>Szendrői Csaba: Helló! Mit szólnál, ha felolvasnám neked a kedvenc versem a Féyn című kötetemből?</p><button onclick='szendroiCsabatellStory(true)'>Olvasd, Csabi</button><button onclick='szendroiCsabatellStory(false)'>Nem vagyok verses kedvemben</button>";
            document.getElementById('back-button').style.display = "block";
        }

        function szendroiCsabatellStory(wantToHear) {
            if (wantToHear) {
                document.getElementById('story').innerHTML = "<p>Ezt a verset</br>azért írtam,</br>mert hallani akartam</br>sercegni a ceruzát a papíron.</br></br>Ennek a versnek</br>nincs mondanivalója.</br>Ennek a versnek</br>értelme van.</br></br>Na, köszi, hogy benéztél, de most megyek, le kell mosnom Babakéket.</p>";
            } else {
                document.getElementById('story').innerHTML = "<p>Viszlát, Csabi!</p>";
            }
        }

        function berczesiRobiStory() {
            document.getElementById('story').style.display = "block";
            document.getElementById('story').innerHTML = "<p>Bérczesi Robival, a hiperkarma énekesével találkoztál!</p><p>Bérczesi Robi: Szervusz! Eláruljak magamról valamit, amit valószínűleg még nem tudsz?</p><button onclick='berczesiRobitellStory(true)'>Mondd, Robi</button><button onclick='berczesiRobitellStory(false)'>Felejtsd el, nem tudsz olyat mondani, amit ne tudnék</button>";
            document.getElementById('back-button').style.display = "block";
        }

        function berczesiRobitellStory(wantToHear) {
            if (wantToHear) {
                document.getElementById('story').innerHTML = "<p>5 éves koromban megtanultam írni, ugyanis van egyfajta ilyen madár-és tollfóbiám, és hát a szüleim falun libáztak, kétezer libájuk volt, így aztán az udvarra már eleve esélyem sem volt kimenni. Ezzel töltöttem a gyerekkoromat, ötéves koromtól bezárkóztam a szobámba és egy sci-fi regényen dolgoztam. Egyébként a mai napig nem fejeztem be, megyek is, folytatom.</p>";
            } else {
                document.getElementById('story').innerHTML = "<p>Viszlát, Robi!</p>";
            }
        }

function csepellaOliverStory() {
    document.getElementById('story').style.display = "block";
    document.getElementById('story').innerHTML = "<p>Csepella Olivérrel, a Csaknekedkislány énekesével találkoztál!</p><p>Csepella Olivér: Helló! Gondolom tudod rólam, hogy grafikus vagyok, de nem biztos, hogy ismered a diplomázásom pontos sztoriját, pedig vicces. Elmeséljem?</p><button onclick='csepellaOlivertellStory(true)'>Mesélj, Olivér</button><button onclick='csepellaOlivertellStory(false)'>Tulajdonképpen már hallottam</button>";
    document.getElementById('back-button').style.display = "block";
}

function csepellaOlivertellStory(wantToHear) {
    if (wantToHear) {
        document.getElementById('story').innerHTML = "<p>Szerettem volna képregénnyel diplomázni, aztán mikor le kellett adni, hogy ugye akkor mivel diplomázunk, konkrétan mit vállalunk, stb., akkor így elbizonytalanodtam, hogy biztos, hogy így meg tudom-e csinálni, meg ilyenek. Igazából jogosan bizonytalanodtam el, merhogy' így a védés reggelén nyolc órakor lett kész a cucc, de úgy, hogy segítettek a színezéssel azok, akiknek mittomén' év közben nyomtattam, vagy csak simán jófejek voltak. A mai napig lassan dolgozom, úgyhogy ha tovább folytatom a sztorizást, gondolom megint nem fogok aludni.</p>";
    } else {
        document.getElementById('story').innerHTML = "<p>Viszlát, Olivér!</p>";
    }
}
        function krubiStory() {
    document.getElementById('story').style.display = "block";
    document.getElementById('story').innerHTML = "<p>Összefutottál Krúbival, aki éppen egy vödörrel a fején próbál beleolvadni a környezetébe, de ezt a sármot nem tudod nem felismerni</p><p>Krúbi: Szia, figyelj, most annyira nem tudok beszélni</p><button onclick='krubitellStory(true)'>Miért bujkálsz, Krúbi?</button><button onclick='krubitellStory(false)'>Rendben, jó bujkálást</button>";
    document.getElementById('back-button').style.display = "block";
}

function krubitellStory(wantToHear) {
    if (wantToHear) {
        document.getElementById('story').innerHTML = "<p>Már megint egy Fonogramot akarnak rám sózni, nem értik, hogy nem kell. Légyszi, segíts elrejtőzni!</p>";
    } else {
        document.getElementById('story').innerHTML = "<p>Rendben, jó bujkálást!</p>";
    }
}
    </script>
</body>
</html>
